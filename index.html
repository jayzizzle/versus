<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/reset.css" />
    <link rel="stylesheet" href="./dist/main.css" />
    <link rel="stylesheet" href="./src/styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
    <script src="https://kit.fontawesome.com/8d252ac46c.js" crossorigin="anonymous"></script>
    <script src="./dist/main.js"></script>
    <title>Versus</title>
</head>
<body>

    <div class="flex-box-col">

        <header>
            <h2>VERSUS</h2>
        </header>

        <div class="chart-container">
            <canvas id="chart"></canvas>
        </div>

        <div class="player-select-wrapper">
            <nav class="player-select">
                <ul id="ul-player-select">
                </ul>
            </nav>
            <div class="toggle-wrapper">
                <h6 id="h6-toggle-left">PLAYER 1</h6>
                <div class="switch-wrapper">
                    <input type="checkbox" name="player-toggle" id="player-toggle">
                    <label for="player-toggle"></label>
                </div>
                    <h6 id="h6-toggle-right">PLAYER 2</h6>
            </div>
        </div>

    </div>

    <div class="player-container-top">
        <div class="player-names-wrapper">
            <div class ="player-name-wrapper">
                <h1 id="left-player-name"></h1>
                <h5 id="left-player-alias"></h5>
            </div>
            <div class="player-name-wrapper">
                <h1 id="right-player-name"></h1>
                <h5 id="right-player-alias"></h5>
            </div>
        </div>
    </div>

    <div class="player-container">
        <section id="player-side-left" class="player-side">
            <!-- <h1 id="left-player-name"></h1>
            <h5 id="left-player-alias"></h5> -->
        </section>
        <section id="player-side-right" class="player-side">
            <!-- <h1 id="right-player-name"></h1>
            <h5 id="right-player-alias"></h5> -->
        </section>
    </div>

    
</body>
</html>
